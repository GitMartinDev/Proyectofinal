<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css\ForIndex.css">
    <title>Document</title>
  </head>
  <body>
    <section class="containerR forms">
      <div class="formR login">
        <div class="formR-content">
            <div class="registro-header">
             <h1 style="font-size: 35px;">Regístrate</h1>
            </div>
          <form action="#">
            <div class="formR-linkUno">
              <span>¿Ya tienes un perfil personal? <a href="Login.html">Iniciar sesión</a></span>
            </div>
            <div class="fieldR input-field">
              <div><span>Email</span></div>
              <input type="email"  class="input" required />
            </div>
          
             <div class="fieldR input-field">
               <div><span>Contraseña</span></div>
              <input type="password"  class="password" required />
            </div>
            </div>
            <div class="fieldR button-field">
               <button onclick="window.location.href='index.html'; return false;">Registrate</button>
            </div>
             <div class="lineR"></div>
             <div class="mediaR-options">
                <a href="#" class="field google"><img src="/Img/IconoGoogle.png" alt="" class="google-img"></a>
            </div>
            <div style="margin-top: 50px;" class="mensajeInformacion">
                <span>Tu perfil se configurará como público automáticamente cuando te registres. Puedes cambiarlo más tarde en la configuración de tu perfil.</span>
            </div>
          </form>
        </div>
      </div>
    </section>
    
  </body>
  <script src="script.js"></script>
</html>
